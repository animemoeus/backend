volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_django_media: {}
  etc_wireguard:

services:
  django: &django
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile

    image: backend_production_django
    volumes:
      - production_django_media:/app/backend/media
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  postgres:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: backend_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    env_file:
      - ./.envs/.production/.postgres

  redis:
    restart: unless-stopped
    image: redis:6

  celeryworker:
    restart: unless-stopped
    <<: *django
    image: backend_production_celeryworker
    command: /start-celeryworker
    deploy:
      replicas: 2

  celerybeat:
    restart: unless-stopped
    <<: *django
    image: backend_production_celerybeat
    command: /start-celerybeat

  flower:
    restart: unless-stopped
    <<: *django
    image: backend_production_flower
    command: /start-flower

  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    image: backend_local_nginx
    depends_on:
      - django
    volumes:
      - production_django_media:/usr/share/nginx/media:ro
    ports:
      - 80:80

  dozzle:
    restart: unless-stopped
    container_name: dozzle
    image: amir20/dozzle:latest
    command: agent
    pull_policy: always
    ports:
      - 7007:7007
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
